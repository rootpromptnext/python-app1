{% extends 'base.html' %}
{% block content %}

<div class="card shadow p-4">
<h3>Edit Student</h3>
<form method="POST">

<div class="mb-3">
<label>Name</label>
<input type="text" name="name" value="{{ student[1] }}" class="form-control" required>
</div>

<div class="mb-3">
<label>Email</label>
<input type="email" name="email" value="{{ student[2] }}" class="form-control" required>
</div>

<div class="mb-3">
<label>Course</label>
<input type="text" name="course" value="{{ student[3] }}" class="form-control" required>
</div>

<button class="btn btn-primary">Update</button>
<a href="/" class="btn btn-secondary">Back</a>

</form>
</div>

{% endblock %}
